<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Handling Example</title>
</head>
<body>

<form id="myForm">
    <input type="text" id="name" placeholder="Enter your name">
    <button type="button" onclick="displayMessage()">Submit</button>
</form>

<p id="message"></p>

<script>
    function displayMessage() {
        const name = document.getElementById("name").value;
        document.getElementById("message").innerHTML = "Hello, " + name + "!";
    }
</script>

</body>
</html>
